  <main>
    <script>
      function check(a){
        if(a%2===1){
          return 'odd';
        }
        else{
          return 'even';
        }
      }
      console.log(check(8));

      function largerNumber(a,b){
        if(a>b){
          return ` ${a} is greater than ${b}`;
        }
        else{
          return ` ${b} is greater than ${a}`;
        }
      }
      console.log(largerNumber(2,3));

      function convertToFahrenheit(celsius){
        let f=(9/5)*celsius +32;
        return f;
      }
      console.log(`celsius to fahrenheit is ${convertToFahrenheit(24)}f`);
      

    </script>
